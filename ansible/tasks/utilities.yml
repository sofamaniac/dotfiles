---
- name: Install utilities
  become: yes
  become_user: root
  ansible.builtin.package:
    name:
      - kitty
      - zsh
      - syncthing
      - tailscale
      - udisks2
      - networkmanager
      - network-manager-applet
      - tree
      - openssh
      - bat
      - ctags
      - btop
      - man
    state: present

- name: Setting up services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
  loop:
      - syncthing@sofamaniac.service
      - tailscaled.service

- name: Configuring kitty
  ansible.builtin.file:
    src: '/home/sofamaniac/dotfiles/kitty'
    dest: '/home/sofamaniac/.config/kitty'
    state: link

- name: Configuring zsh
  ansible.builtin.file:
    src: '/home/sofamaniac/dotfiles/{{ item }}'
    dest: '/home/sofamaniac/.config/{{ item }}'
    state: link
  loop:
    - .zshrc
    - .zsh_aliases

- name: Setting up audio
  become: yes
  become_user: root
  ansible.builtin.package:
    name:
      - pipewire-alsa
      - pipewire-jack
      - pipewire-pulse
      - pavucontrol
    state: present

